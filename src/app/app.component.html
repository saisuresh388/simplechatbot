<div class="container">
  <h1>Chat Application</h1>
</div>
<div class="container" style="margin-top: 400px;">
  <div class="row msg_container base_receive">

    <div class="col-md-10 col-xs-10">
        <div *ngFor="let item of msgdetails" >
          <div style="width: 7%;">
              <svg height="100" width="100">
                  <circle
                  cx="50" cy="50" r="20" stroke ="black" stroke-width="3" fill="red"
                  />
      
                </svg>
          </div>
          <div class="messages msg_receive" style="margin-left: 89px;" >
          <h3>{{ item.id}}</h3>
              <p style="font-size:16px ">{{ item.msgtext  }}</p>
                  <span>{{ item.date }}</span>
          </div>
          
            <!-- <time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time> -->
        </div>
    </div>
  </div>
  <div class="panel-footer" >
    <div class="input-group">
        <input id="btn-input" type="text" [(ngModel)]="msgtext" class="form-control input-sm chat_input" placeholder="Write your message here..." />
        <span class="input-group-btn">
        <button class="btn btn-primary btn-sm" (click)="send(msgtext)" id="btn-chat">Send</button>
        </span>
    </div>
  </div>
</div>
